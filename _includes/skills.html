{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="languages-container container-block">

	<h2 class="container-block-title">
		{{ skills.title }}
	</h2>

	<div class="skillset">

		{%for skill in skills.toolset %}
		<div class="item">

			<h3 class="level-title">{{ skill.name }}</h3>
			<br></br>

			<div class="level-bar">
				<div class="level-bar-inner" data-level="{{ skill.level }}"></div>
			</div><!--//level-bar-->

		</div><!--//item-->
		{% endfor %}
	</div><!--//skillset-->

</div><!--//interests-->
{% endif %}
